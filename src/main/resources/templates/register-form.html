<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/register" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="username">Username</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username" name="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="email">Email</span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email" name="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="password">Password</span>
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password" name="password">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="name">Name</span>
            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
